<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Clients - Testimonials</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles.css" /> <!-- Your main shared CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #2c3e50;
      margin: 0;
      padding: 0;
    }

    /* Testimonial Section */
    .testimonial-heading {
      display: inline-block;
      background: linear-gradient(90deg, #2e7d32, #4caf50);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.5em;
      margin: 40px 0 20px;
    }

    .carousel-container {
      max-width: 90%;
      margin: auto;
      padding: 20px;
    }

    .swiper-container {
      width: 100%;
      overflow: hidden;
    }

    .swiper-wrapper {
      display: flex;
    }

    .swiper-slide {
      width: auto;
      flex-shrink: 0;
    }

    /* Card Gradient + Bubble Effect */
    .testimonial-card {
      padding: 20px;
      background: linear-gradient(145deg, #e8f5e9, #c8e6c9);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      min-width: 300px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .testimonial-card::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle, rgba(255,255,255,0.4) 10%, transparent 30%);
      transform: translate(0, 0);
      transition: transform 0.5s ease;
      pointer-events: none;
    }

    .testimonial-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .testimonial-card:hover::before {
      transform: translate(30px, 30px);
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 3px solid #5d4037;
    }

    .testimonial-text {
      font-size: 1.1em;
      color: #34495e;
      margin-bottom: 10px;
    }

    .go-back-btn {
      margin: 30px auto 50px;
      padding: 10px 20px;
      background-color: #0077b6;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
      display: inline-block;
    }

    .go-back-btn:hover {
      background-color: #005f8a;
    }
  </style>
</head>

<body>
  <!-- Navbar (matches index.html) -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="House Maid Logo" />
    </div>
    <nav>
      <ul id="nav-links"></ul>
    </nav>
  </header>

  <!-- Testimonials Section -->
  <div class="carousel-container">
    <h2 class="testimonial-heading">Happy Clients</h2>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <!-- Client cards -->
        <div class="swiper-slide">
          <div class="testimonial-card">
            <img class="avatar" src="https://randomuser.me/api/portraits/women/45.jpg" alt="Sophia Patel" />
            <p class="testimonial-text">"The maids hired through this service are professional, punctual, and truly the best! Highly recommended."</p>
            <p><strong>- Sophia Patel</strong></p>
          </div>
        </div>
        <!-- Add more testimonial cards here -->
      </div>
    </div>
  </div>

  <a href="index.html" class="go-back-btn">Go Back to Home</a>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".swiper-container", {
      loop: true,
      autoplay: {
        delay: 0,
        disableOnInteraction: false,
      },
      speed: 20000,
      slidesPerView: "auto",
      spaceBetween: 15,
      centeredSlides: false,
    });

    // Dynamic Navigation
    const navLinks = document.getElementById("nav-links");
    const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

    if (isLoggedIn) {
      navLinks.innerHTML = `
        <li><a href="index.html">Home</a></li>
        <li><a href="hiringform.html">Find a Maid</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="userprofile.html">User Profile</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      `;
    } else {
      navLinks.innerHTML = `
        <li><a href="index.html">Home</a></li>
        <li><a href="hiringform.html">Find a Maid</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="loginpage.html">Login</a></li>
      `;
    }

    // Logout Handler
    document.addEventListener("click", function (e) {
      if (e.target && e.target.id === "logoutBtn") {
        localStorage.setItem("isLoggedIn", "false");
        localStorage.removeItem("user");
        location.reload();
      }
    });
  </script>
</body>
</html>
