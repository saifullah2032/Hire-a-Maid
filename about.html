<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Clients - Testimonials</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles2.css" />
  <style>
    /* Your existing styles... */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #2c3e50;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .logo img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    nav ul li a:hover {
      color: #007bff;
    }

    .testimonial-heading {
      display: inline-block;
      background-color: #2e7d32;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .carousel-container {
      max-width: 90%;
      margin: 50px auto;
      padding: 20px;
    }

    .swiper-container {
      width: 100%;
      overflow: hidden;
    }

    .swiper-wrapper {
      display: flex;
    }

    .swiper-slide {
      width: auto;
      flex-shrink: 0;
    }

    .testimonial-card {
      padding: 20px;
      background-color: #e8f5e9;
      border-radius: 10px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      min-width: 300px;
      text-align: center;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 3px solid #5d4037;
    }

    .testimonial-text {
      font-size: 1.1em;
      color: #34495e;
    }

    .go-back-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #0077b6;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
      display: inline-block;
    }

    .go-back-btn:hover {
      background-color: #005f8a;
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="House Maid Logo" />
    </div>
    <nav>
      <ul id="nav-links"></ul>
    </nav>
  </header>

  <!-- Testimonials Section -->
  <div class="carousel-container">
    <h2 class="testimonial-heading">Happy Clients</h2>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <!-- Client cards (unchanged) -->
        <div class="swiper-slide">
          <div class="testimonial-card">
            <img class="avatar" src="https://randomuser.me/api/portraits/women/45.jpg" alt="Sophia Patel" />
            <p class="testimonial-text">"The maids hired through this service are professional, punctual, and truly the best! Highly recommended."</p>
            <p><strong>- Sophia Patel</strong></p>
          </div>
        </div>
        <!-- Add others as needed... -->
      </div>
    </div>
  </div>

  <a href="index.html" class="go-back-btn">Go Back to Home</a>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".swiper-container", {
      loop: true,
      autoplay: {
        delay: 0,
        disableOnInteraction: false,
      },
      speed: 20000,
      slidesPerView: "auto",
      spaceBetween: 9,
      centeredSlides: false,
    });

    // Dynamic Navigation
    const navLinks = document.getElementById("nav-links");
    const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

    if (isLoggedIn) {
      navLinks.innerHTML = `
        <li><a href="index.html">Home</a></li>
        <li><a href="hiringform.html">Find a Maid</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="userprofile.html">User Profile</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      `;
    } else {
      navLinks.innerHTML = `
        <li><a href="index.html">Home</a></li>
        <li><a href="hiringform.html">Find a Maid</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="loginpage.html">Login</a></li>
      `;
    }

    // Logout Handler
    document.addEventListener("click", function (e) {
      if (e.target && e.target.id === "logoutBtn") {
        localStorage.setItem("isLoggedIn", "false");
        localStorage.removeItem("user");
        location.reload();
      }
    });
  </script>
</body>
</html>
