<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maid Hiring Form</title>
  <link rel="stylesheet" href="styles2.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .logo img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.2s;
    }

    nav ul li a:hover {
      color: #007bff;
    }

    .banner {
      background: url('banner1.jpg') no-repeat center center/cover;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 1px 1px 4px #000;
    }

    .banner h1 {
      font-size: 2.5rem;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 8px;
    }

    .form-container {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.08);
    }

    .form-container .sub-heading {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ff6f00;
      text-align: center;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      resize: none;
    }

    .payment-section {
      margin-top: 20px;
    }

    button[type="submit"] {
      background-color: #ff6f00;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 25px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #e65100;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }

      .banner h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="House Maid Logo" />
    </div>
    <nav>
      <ul id="nav-links">
        <!-- Will be dynamically inserted using JS -->
      </ul>
    </nav>
  </header>

  <!-- Banner Section -->
  <section class="banner">
    <h1>Hiring Form</h1>
  </section>

  <!-- Form Section -->
  <section class="form-container">
    <p class="sub-heading">Post Requirement Here</p>

    <form id="hiring-form">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" placeholder="Enter your contact number" required>

      <label for="address">Address to be hired:</label>
      <textarea id="address" placeholder="Enter your Address" required></textarea>

      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter Email" required>

      <label for="service">Select Service:</label>
      <select id="service" required>
        <option value="">Select Service</option>
        <option value="cleaning">Cleaning</option>
        <option value="cooking">Cooking</option>
        <option value="babysitting">Babysitting</option>
      </select>

      <label for="shift_from">Work Shift From:</label>
      <input type="time" id="shift_from" required>

      <label for="shift_to">Work Shift To:</label>
      <input type="time" id="shift_to" required>

      <label for="start_date">Start Date:</label>
      <input type="date" id="start_date" required>

      <label for="notes">Notes:</label>
      <textarea id="notes" placeholder="Enter Some Notes"></textarea>

      <div class="payment-section">
        <label for="payment_method">Payment Method:</label>
        <select id="payment_method" required>
          <option value="">Select Payment Method</option>
          <option value="credit_card">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="bank_transfer">Bank Transfer</option>
        </select>

        <label for="payment_code">Payment Code:</label>
        <input type="text" id="payment_code" placeholder="Enter your payment code" required>
      </div>

      <button type="submit">SEND</button>
    </form>
  </section>

  <!-- Firebase or logic JS -->
  <script type="module" src="hiringform.js"></script>

  <!-- Conditional Navbar Script -->
  <script>
    const navLinks = document.getElementById("nav-links");
    const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

    if (isLoggedIn) {
      navLinks.innerHTML = `
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Find a Maid</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="userprofile.html">User Profile</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      `;
    } else {
      navLinks.innerHTML = `
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Find a Maid</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="loginpage.html">Login</a></li>
      `;
    }

    document.addEventListener("click", function (e) {
      if (e.target && e.target.id === "logoutBtn") {
        localStorage.setItem("isLoggedIn", "false");
        window.location.reload();
      }
    });
  </script>
</body>

</html>
