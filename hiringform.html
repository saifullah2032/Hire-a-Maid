<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maid Hiring Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e3f2fd;
      color: #2c3e50;
    }
/* ==== Navbar ==== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #0288d1, #26c6da);
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo img {
      height: 50px;
      width: 150px;
      object-fit: contain;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      font-weight: 500;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.3s, transform 0.2s;
    }

    nav ul li a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    /* ==== Banner ==== */
    .banner {
      position: relative;
      height: 40vh;
      background: url('banner1.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .banner::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
    }

    .banner h1 {
      position: relative;
      font-size: 2.8rem;
      font-weight: bold;
      color: white;
      padding: 12px 24px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 8px;
      z-index: 1;
    }


    .form-container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label { margin-top: 10px; display: block; font-weight: bold; }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      background-color: #ff6f00;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background-color: #e65100; }
    #qrContainer {
      margin-top: 20px;
      display: none;
      text-align: center;
    }
    #qrcode { margin-top: 10px; }

  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="House Maid Logo" />
    </div>
    <nav>
      <ul id="nav-links"></ul>
    </nav>
  </header>

  <!-- Banner Section -->
  <section class="banner">
    <h1>Hiring Form</h1>
  </section>

<section class="form-container">
  <h2>Post Requirement Here</h2>
  <form id="hiring-form">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="contact">Contact Number:</label>
    <input type="tel" id="contact" required>

    <label for="address">Address:</label>
    <textarea id="address" required></textarea>

    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="service">Select Service:</label>
    <select id="service" required></select>

    <label for="shift_from">Work Shift From:</label>
    <input type="time" id="shift_from">

    <label for="shift_to">Work Shift To:</label>
    <input type="time" id="shift_to">

    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date">

    <label for="notes">Notes:</label>
    <textarea id="notes"></textarea>

    <label for="payment_method">Payment Method:</label>
    <select id="payment_method" required>
      <option value="">Select Payment Method</option>
      <option value="upi">UPI</option>
      <option value="paypal">PayPal</option>
    </select>

    <button type="submit">Generate Payment QR</button>

    <div id="qrContainer">
      <p>Scan the QR code below to make payment:</p>
      <div id="qrcode"></div>
      <label for="txnIdInput">Transaction ID:</label>
      <input type="text" id="txnIdInput" placeholder="Enter Transaction ID">
      <button type="button" id="confirmPayment">Confirm Payment</button>
    </div>
  </form>
</section>

<!-- QR Code library -->
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<!-- Your Firebase booking logic -->
<script type="module" src="hiringform.js"></script>
</body>
</html>
