<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maid Hiring Form</title>
  <style>
    /* ==== General Reset ==== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e3f2fd;
      color: #2c3e50;
      overflow-x: hidden;
    }

    /* ==== Navbar ==== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #0288d1, #26c6da);
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo img {
      height: 50px;
      width: 150px;
      object-fit: contain;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      font-weight: 500;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.3s, transform 0.2s;
    }

    nav ul li a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    /* ==== Banner ==== */
    .banner {
      position: relative;
      height: 40vh;
      background: url('banner1.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .banner::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
    }

    .banner h1 {
      position: relative;
      font-size: 2.8rem;
      font-weight: bold;
      color: white;
      padding: 12px 24px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 8px;
      z-index: 1;
    }

    /* ==== Form Container ==== */
    .form-container {
      max-width: 700px;
      margin: 60px auto;
      padding: 40px;
      background: radial-gradient(circle at top left, rgba(255, 255, 255, 1), rgba(230, 247, 255, 0.8));
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.08);
      position: relative;
      overflow: hidden;
    }

    .form-container::before {
      content: "";
      position: absolute;
      top: -50px;
      right: -50px;
      width: 150px;
      height: 150px;
      background: rgba(2, 136, 209, 0.1);
      border-radius: 50%;
      z-index: 0;
    }

    .form-container .sub-heading {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ff6f00;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      position: relative;
      z-index: 1;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      resize: none;
      position: relative;
      z-index: 1;
    }

    /* ==== Payment Section ==== */
    .payment-section {
      margin-top: 20px;
      position: relative;
      z-index: 1;
    }

    .qr-container {
      text-align: center;
      margin-top: 15px;
      display: none;
    }

    /* ==== Buttons ==== */
    button {
      background-color: #ff6f00;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 25px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s, transform 0.2s;
      position: relative;
      z-index: 1;
    }

    button:hover {
      background-color: #e65100;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="House Maid Logo" />
    </div>
    <nav>
      <ul id="nav-links"></ul>
    </nav>
  </header>

  <!-- Banner Section -->
  <section class="banner">
    <h1>Hiring Form</h1>
  </section>

  <!-- Form Section -->
  <section class="form-container">
    <p class="sub-heading">Post Requirement Here</p>

    <form id="hiring-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" required>

      <label for="address">Address to be hired:</label>
      <textarea id="address" required></textarea>

      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="service">Select Service:</label>
      <select id="service" required>
        <option value="">Loading services...</option>
      </select>

      <label for="shift_from">Work Shift From:</label>
      <input type="time" id="shift_from">

      <label for="shift_to">Work Shift To:</label>
      <input type="time" id="shift_to">

      <label for="start_date">Start Date:</label>
      <input type="date" id="start_date">

      <label for="notes">Notes:</label>
      <textarea id="notes"></textarea>

      <div class="payment-section">
        <label for="payment_method">Payment Method:</label>
        <select id="payment_method" required>
          <option value="">Select Payment Method</option>
          <option value="upi">UPI</option>
          <option value="paypal">PayPal</option>
        </select>

        <div class="qr-container" id="qrContainer">
          <p>Scan this QR to pay:</p>
          <div id="qrcode"></div>
          <label for="txnIdInput">Transaction ID:</label>
          <input type="text" id="txnIdInput" placeholder="Enter your transaction ID">
          <button type="button" id="confirmPayment">Confirm Payment</button>
        </div>
      </div>

      <button type="submit">Generate QR & Proceed</button>
    </form>
  </section>

  <!-- QR Code library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <!-- Firebase logic -->
  <script type="module" src="hiringform.js"></script>
</body>
</html>
