<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - The Maid Dispatch</title>
  <link rel="stylesheet" href="styles1.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    .user-details p {
      font-size: 1.1rem;
      margin: 10px 0;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    button, .home-btn {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    button:hover, .home-btn:hover {
      background-color: #0056b3;
    }

    header {
      background: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .logo img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    nav ul li a:hover {
      color: #007bff;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="House Maid Logo" />
    </div>
    <nav>
      <ul id="nav-links"></ul>
    </nav>
  </header>

  <div class="container">
    <div class="user-details">
      <h2>User Profile</h2>
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Age:</strong> <span id="age"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
    </div>

    <h2>Booked Maids</h2>
    <table>
      <thead>
        <tr>
          <th>Booking ID</th>
          <th>Name</th>
          <th>Mobile</th>
          <th>Email</th>
          <th>Date</th>
          <th>Status</th>
          <th>Assign To</th>
          <th>Action</th>
          <th>Change Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="logout">Logout</button>
    <a href="index.html" class="home-btn">Back to Home</a>
  </div>

  <script>
    const navLinks = document.getElementById("nav-links");
    const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

    if (isLoggedIn) {
      navLinks.innerHTML = `
        <li><a href="index.html">Home</a></li>
        <li><a href="hiringform.html">Find a Maid</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="userprofile.html">User Profile</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      `;
    } else {
      navLinks.innerHTML = `
        <li><a href="index.html">Home</a></li>
        <li><a href="hiringform.html">Find a Maid</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="loginpage.html">Login</a></li>
      `;
    }

    document.addEventListener("click", function (e) {
      if (e.target && e.target.id === "logoutBtn") {
        localStorage.setItem("isLoggedIn", "false");
        localStorage.removeItem("user");
        location.reload();
      }
    });
  </script>

  <script type="module" src="userprofile.js"></script>
</body>
</html>
