<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <style>
    :root {
      --primary: #007bff;
      --primary-hover: #0056b3;
      --bg: #f4f4f4;
      --white: #fff;
      --text: #333;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--bg);
      padding: 2rem;
      color: var(--text);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: var(--white);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .profile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .user-details {
      flex: 1;
      min-width: 280px;
    }

    .user-details p {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .logout-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .logout-btn:hover {
      background: var(--primary-hover);
    }

    .table-section {
      margin-top: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: var(--primary);
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .home-btn {
      display: inline-block;
      margin-top: 2rem;
      background-color: var(--primary);
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .home-btn:hover {
      background-color: var(--primary-hover);
    }

    @media (max-width: 768px) {
      .profile-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .logout-btn {
        margin-top: 1rem;
      }

      th, td {
        font-size: 0.9rem;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-header">
      <div class="user-details">
        <h2>User Profile</h2>
        <p><strong>Name:</strong> <span id="name">Loading...</span></p>
        <p><strong>Age:</strong> <span id="age">Loading...</span></p>
        <p><strong>Email:</strong> <span id="email">Loading...</span></p>
      </div>
      <button class="logout-btn" id="logout">Logout</button>
    </div>

    <div class="table-section">
      <h2>Booked Maids</h2>
      <table>
        <thead>
          <tr>
            <th>Booking ID</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Date</th>
            <th>Status</th>
            <th>Assign To</th>
            <th>Action</th>
            <th>Change Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Booking rows go here -->
        </tbody>
      </table>
    </div>

    <a href="index.html" class="home-btn">‚Üê Back to Home</a>
  </div>

  <script type="module" src="userprofile.js"></script>
</body>
</html>
