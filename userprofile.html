<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Details & Booked Maids</title>

  <style>
    :root {
      --primary-color: #007bff;
      --primary-hover: #0056b3;
      --light-bg: #f4f4f4;
      --white: #ffffff;
      --text-dark: #333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--light-bg);
      padding: 2rem;
      color: var(--text-dark);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: var(--white);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
    }

    .user-details {
      margin-bottom: 2rem;
    }

    .user-details p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }

    #logout {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #logout:hover {
      background: var(--primary-hover);
    }

    .table-container {
      overflow-x: auto;
      margin-top: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 0.95rem;
    }

    th {
      background: var(--primary-color);
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    tr:hover {
      background: #f1f1f1;
    }

    .home-btn, .back-btn {
      display: inline-block;
      text-align: center;
      padding: 0.7rem 1.2rem;
      margin-top: 2rem;
      background: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .home-btn:hover, .back-btn:hover {
      background: var(--primary-hover);
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 1.2rem;
      }

      table {
        font-size: 0.85rem;
      }

      .home-btn, .back-btn {
        width: 100%;
        padding: 0.8rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .user-details p {
        font-size: 1rem;
      }

      th, td {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="user-details">
      <h2>User Profile</h2>
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Age:</strong> <span id="age"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <button id="logout">Logout</button>
    </div>

    <h2>Booked Maids</h2>
    <div class="table-container">
      
      <table>
        <thead>
          <tr>
            <th>Booking ID</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Date</th>
            <th>Status</th>
            <th>Assign To</th>
            <th>Action</th>
            <th>Change Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be inserted dynamically here -->
        </tbody>
      </table>
    </div>

    <a href="index.html" class="home-btn">Go Back to Home</a>
  </div>

  <script type="module" src="userprofile.js"></script>
</body>
</html>
